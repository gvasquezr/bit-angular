<app-menu-login></app-menu-login>
<div class="container pt-5">
    <h1>Inicio de Sesión</h1>
    <div class="card p-4">
        <form ngNativeValidate (ngSubmit)='ingresar()'>
            <div class="mb-3">
                <label for="inputCorreo" class="form-label">Correo Electrónico</label>
                <input type="email" name="userCorreo" [(ngModel)]="userInfo.correo" class="form-control" id="inputCorreo" required/>
            </div>
            <div class="mb-3">
                <label for="inputClave" class="form-label">Contraseña</label>
                <input type="password" name="userClave" [(ngModel)]="userInfo.clave" class="form-control" id="inputClave" required/>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Ingresar</button>
            
            <button type="reset" (click)='limpiar()' class="btn btn-primary">Limpiar</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
