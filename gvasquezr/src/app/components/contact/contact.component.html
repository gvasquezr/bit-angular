<app-menu></app-menu>
<div class="container pt-5">
    <h1>Contact Us</h1>
    <div class="card p-4">
        <form ngNativeValidate (ngSubmit)='enviar()'>
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" name="contactNombre" [(ngModel)]="contactInfo.nombre" class="form-control" id="inputNombre" required/>
            </div>
            <div class="mb-3">
                <label for="inputCorreo" class="form-label">Correo Electr√≥nico</label>
                <input type="email" name="contactCorreo" [(ngModel)]="contactInfo.correo" class="form-control" id="inputCorreo" required/>
            </div>
            <div class="mb-3">
                <label for="inputCelular" class="form-label">Celular</label>
                <input type="number" name="contactCelular" [(ngModel)]="contactInfo.celular" class="form-control" id="inputCelular" required/>
            </div>
            <div class="mb-3">
                <label for="inputMensaje" class="form-label">Mensaje</label>
                <input type="text" name="contactMensaje" [(ngModel)]="contactInfo.mensaje" class="form-control" id="inputMensaje" required/>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Enviar</button>
            
            <button type="reset" (click)='limpiar()' class="btn btn-primary">Limpiar</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
